<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title_bar">Pasipo</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js" defer></script>
    
    <script src="/js/typesense.min.js"></script>
    <script src="/js/dayjs.min.js"></script>
    <script src="/js/router.js" defer></script>
    

    <script src="/js/focus.js" defer></script>
    <link rel="stylesheet" href="/css/focus.css">

    <script id="content_js" defer></script>
    <link id="content_css" rel="stylesheet">

    <script type="module" src="/player/player.js" defer></script>
    <link rel="stylesheet" href="/player/player.css">
</head>

<body class="dark">
  <div class="focus" id="focus"></div>
    
  <div class="layout" id="layout">
    <div class="no-select top-bar" id="top_bar">
      <button type="button" id="menu"><img src="/images/menu.svg"></button>
      <div class="search" id="search">
        <div class="row">
            <input type="text" id="search_bar" placeholder="Search for an album..." autocomplete="off">
            <button id="search_button" type="button"><img src="/images/search.svg"></button>
        </div>
        <ul id="search_results"></ul>
      </div>
      <button type="button" class="icon" id="icon" onclick="iconClick()"></button>
    </div>

    <div class="profile" id="profile" style="display: none;">
      <div class="section"><button type="button" onclick="oAuth(this)" service="spotify" action="acquire">Spotify</button></div>
      <div class="section"><button type="button">Settings</button></div>
      <div class="section"><button type="button"><div onclick="toggleDarkMode()" id="mode">Light Mode</div></button></div>      
      <div class="section"><button type="button" onclick="authorize()" id="authorize">Logout</button></div>
    </div>
    
    <div class="content" id="content"></div>
    
    <div class="no-select player" id="player">
      <div class="p-control-bar">
        <div class="p-buttons">
          <div class="p-playback">
            <div class="p-button prev" id="p_prev" title="Previous Track"><img style="transform:rotate(180deg);" src="/player/next.svg" alt="prev"></div>
            <div class="p-button play" id="p_play" title="Toggle Playing"><img src="/player/play.svg" alt="play"></div>
            <div class="p-button next" id="p_next" title="Next Track"><img src="/player/next.svg" alt="next"></div>
          </div>
          <div class="p-volume">
            <div class="p-button volume" id="p_volume" title="Toggle Mute"><img src="/player/vol1.svg" alt="volume"></div>
            <div class="p-bar volume" id="p_vol_bar" title="Change Volume">
              <div class="p-progress" id="p_vol_level"></div>
              <div class="p-dot volume" id="p_vol_dot"></div>
            </div>
          </div>
        </div>
        <div class="p-track">
          <div class="p-time" id="p_start">--:--</div>
          <div class="p-bar scrobble" id ="p_scr_bar">
            <div class="p-progress" id="p_progress"></div>
            <div class="p-title" id="p_title">No Song Playing</div>
          </div>
          <div class="p-time" id="p_end">--:--</div>
        </div>
      </div>
    </div>
    
  </div>
</body>

<script src="https://sdk.scdn.co/spotify-player.js" defer></script>

</html>

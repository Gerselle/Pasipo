<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title_bar">Pasipo</title>
    
    <script src="/js/typesense.min.js"></script>
    <script src="/js/dayjs.min.js"></script>
    <script src="/js/router.js" defer></script>
    <script src="/js/index.js" defer></script>
    <link rel="stylesheet" href="/css/index.css">

    <script id="content_js" defer></script>
    <link id="content_css" rel="stylesheet">

    <script id="focus_js" defer></script>
    <link id="focus_css" rel="stylesheet">

    <script type="module" src="/player/player.js" defer></script>
</head>

<body class="dark">
  <div class="background-blur" id="background_blur" style="display: none">
    <div class="focus" id="focus">
    </div>
  </div>
    
  <div class="layout">
    <div class="no-select top-bar" id="top_bar">
      <button type="button" id="menu"><img src="/images/menu.svg"></button>
      <div class="search">
        <div class="row">
            <input type="text" id="search_bar" placeholder="Search for an album..." autocomplete="off">
            <button id="search_button" type="button"><img src="/images/search.svg"></button>
        </div>
        <ul id="search_results"></ul>
      </div>
      <button type="button" class="icon" id="icon" onclick="iconClick()"></button>
    </div>
  
    <div class="content" id="content"></div>
    <div class="profile" id="profile" style="display: none;">
      <div class="section"><button type="button" onclick="oAuth(this)" service="spotify" action="acquire">Spotify</button></div>
      <div class="section"><button type="button">Settings</button></div>
      <div class="section"><button type="button"><div onclick="toggleDarkMode()" id="mode">Light Mode</div></button></div>      
      <div class="section"><button type="button" onclick="authorize()" id="authorize">Logout</button></div>
    </div>
  </div>
  
  

</body>

<script src="https://sdk.scdn.co/spotify-player.js" defer></script>

</html>

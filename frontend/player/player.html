<link rel="stylesheet" href="/player/player.css">
<div class="p-control-bar">
  <div class="p-buttons">
    <div class="p-playback">
      <div class="p-button prev" id="p_prev"><img style="transform:rotate(180deg);" src="/player/next.svg" alt="prev"></div>
      <div class="p-button play" id="p_play"><img src="/player/play.svg" alt="play"></div>
      <div class="p-button next" id="p_next"><img src="/player/next.svg" alt="next"></div>
    </div>
    <div class="p-volume">
      <div class="p-button volume" id="p_volume"><img src="/player/vol1.svg" alt="volume"></div>
      <div class="p-bar volume" id="p_vol_bar">
        <div class="p-dot volume" id="p_vol_dot"></div>
      </div>
    </div>
  </div>
  <div class="p-track">
    <div class="p-time" id="p_start"></div>
    <div class="p-bar scrobble" id ="p_scr_bar">
      <div class="p-progress" id="p_progress"></div>
      <div class="p-title" id="p_title"></div>
    </div>
    <div class="p-time" id="p_end"></div>
  </div>
</div>

<!DOCTYPE html>
<link rel="stylesheet" href="index.css"> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title_bar">Pasipo</title>
    <script src="/client.js" defer></script>
    <script src="https://kit.fontawesome.com/a48976f73c.js" crossorigin="anonymous"></script>
    <script src="/typesense.min.js"></script>
</head>

<body>

  <div class="layout"> 
    <div class= "background-blur">
      <div class="access">
              <input id="user_name" type="text"  placeholder="Username"></input>
              <input id="pass_word" type="text"  placeholder="Password"></input>
              <div class="row">
                  <button id="login_button" type="button">Login</button>
                  <b>Need an account? <a href="/signup">Sign Up</a></b>
              </div>
      </div>
    </div>

    <div class="search-box">
      <div class="row">
          <input type="text" id="search_bar" placeholder="Get one here..." autocomplete="off">
          <button id="search_button" type="button"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
      </div>
      <ul class="search-results" id="search_results">
      </ul>
    </div>

    <div class="album">
      <div class="album-cover" id="album_cover">
        <a href=""><img class="album cover" src="" alt=""></a>
      </div>             
      <table id="album_table">
      </table>
    </div>
    
  </div>
</body>
</html>
